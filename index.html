<!DOCTYPE html>
<html lang="pt-be">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="IMC.css">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title">MEDIR IMC</div>
        <div class="Instrução">O que é IMC? Significa Índice de Massa Corporal, é usado para saber se você está abaixo,
          dentro ou fora do peso ideal! Saiba o seu:</div>
                <div class="input">
            <label>Nome:</label>
            <input type="text" id='nome'>
        </div>
        <div class="input">
            <label>Altura:</label>
            <input type="number" id='altura'>
        </div>
        <div class="input">
            <label>Peso:</label>
            <input type="number" id='peso'>
        </div>
        <button id='calcular'>MEDIR</button>

        <div class="result" id='resultado'></div>
      </div>
    </main>
    <script src="IMC.js"></script>
  </body>
</html>
